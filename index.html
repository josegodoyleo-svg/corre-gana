<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carreras en Tablero</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1>🏁 Carreras en Tablero</h1>

    <!-- Registro -->
    <div class="card">
      <h2>Registrar</h2>
      <input type="email" id="regEmail" placeholder="Correo gamer">
      <input type="password" id="regPass" placeholder="Contraseña">
      <button id="btnReg">Registrar</button>
    </div>

    <!-- Login -->
    <div class="card">
      <h2>Iniciar Sesión</h2>
      <input type="email" id="logEmail" placeholder="Correo gamer">
      <input type="password" id="logPass" placeholder="Contraseña">
      <button id="btnLogin">Login</button>
    </div>

    <!-- Estado de usuario -->
    <div class="card" id="userPanel" style="display:none;">
      <p id="userInfo"></p>
      <button id="btnLogout">Cerrar Sesión</button>
    </div>

    <!-- Partidas -->
    <div class="card" id="gamePanel" style="display:none;">
      <h2>🎮 Partida</h2>
      <button id="btnCrearPartida">Crear nueva partida</button>
      <p id="partidaInfo"></p>
      <p id="jugadoresInfo"></p>
      <button id="btnRevancha" style="display:none;">Solicitar revancha</button>
      <button id="btnNuevaPartida" style="display:none;">Jugar de nuevo</button>
    </div>

    <!-- Unirse a partida -->
    <div class="card" id="joinPanel" style="display:none;">
      <h2>🔗 Unirse a Partida</h2>
      <input type="text" id="joinId" placeholder="ID de la partida">
      <button id="btnUnirsePartida">Unirse</button>
      <p id="joinInfo"></p>
    </div>

    <!-- Tablero numerado -->
    <div class="card" id="board">
      <h2>🎲 Tablero</h2>
      <div id="tablero"></div>
      <div id="dadoPanel">
        <button id="btnLanzarDado">🎲 Lanzar Dado</button>
        <p id="resultadoDado"></p>
      </div>
    </div>

  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
